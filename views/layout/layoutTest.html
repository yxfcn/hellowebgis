<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />

    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/3.23/dijit/themes/tundra/tundra.css" />
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/3.23/esri/css/esri.css">
    <style>
        html,
        body,
        #main,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <title>Document</title>
    <script src="../../config/layout/containerLayout.js"></script>
    <script src="http://localhost:8080/arcgis_js_api/3.23/init.js"></script>
</head>

<body class="tundra">
    <div data-dojo-props="design:'headline',gutters:false" id="main">
        <!--顶部-->
        <div id="header" >
            放置单位或公司标志、本应用系统名称等
        </div>

        <!--左侧-->
        <div id="menu" >
            一般为菜单
        </div>
        <!--中部-->
        <div id="mapDiv">
        </div>
        <!--右侧-->
        <div id="rightPane">
            <div id="accordionContainer" >

                <div id="queryPane" title="查询" style="overflow: hidden;">
                    <div id="findServicesDiv">
                    </div>
                </div>

                <div id="identifyResultsPane"  style="overflow: hidden;" title="查询结果">
                    <div id="resultsDiv">
                    </div>
                    <br>
                </div>
                <div id="parcelResultsPane" title="缓冲区分析">
                </div>
            </div>
        </div>
        <!--底部-->
        <div id="bottomPane"  >
            版权信息等
        </div>
    </div>


</body>

</html>
